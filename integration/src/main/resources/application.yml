server:
  port: 8080

spring:
  application:
    name: integration-module
    
  # PostgreSQL 설정
  datasource:
    url: jdbc:postgresql://localhost:5432/practice_db
    username: daniel
    password: password123
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        
  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# 캐시 설정
  cache:
    type: redis
    redis:
      time-to-live: 1800000  # 30분

logging:
  level:
    com.daniel.practice: DEBUG
    org.springframework.cache: DEBUG
